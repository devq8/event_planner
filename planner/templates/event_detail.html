{% extends "base.html" %} 

{% block title %} Event Detail {% endblock title %}


{%block content %}
<section class="vh-100" style="background-color: #eee; padding: 20px">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black shadow-lg" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    {{event.name}}
                  </p>
  
                  <div class="mx-1 mx-md-4">
                      
                      <div class="d-flex flex-row align-items-center mb-4">
                          <p>{{event.name}}</p>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                          <p>{{event.date}}</p>
                      </div>

                    <div class="d-flex justify-content-evenly mx-4 mb-3 mb-lg-4">
                      <a class="btn btn-dark btn-lg" href="{% url 'reserve' event_id=event.id %}">
                        Book Event
                      </a>
                    </div>
                  </div>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="{{event.image.url}}"
                    class="img-fluid"
                    alt="{{event.name}}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
