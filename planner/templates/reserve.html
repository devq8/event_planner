{% extends "base.html" %} 

{% block title %} Reserve Event {% endblock title %}
{% block header %} 
<section class="header-message callout">
  <div class="container px-4 px-lg-5 text-center">
    <h2 class="mx-auto mb-0">
      Create new <em>reservation</em> Here!
    </h2>
  </div>
</section>
{% endblock header %} 

{%block content %}
<div class="container p-5">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary" name="submit">Reserve</button>
  </form>
</div>
{% endblock content %}
